<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script rel="javascript" src="./script.js" defer></script>
    <title>Etch-a-sketch</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>SKETCHBOOK</h1>
        </div>
        <div class="main">
            <div class="settings">
                <div class="color-picker"><input type="color" id="colorPicker" value="#ff0000"></div>
                <div class="mode-rainbow"><button id="rainbow">Rainbow</button></div>
                <div class="mode-eraser"><button id="eraser">Eraser</button></div>
                <div class="mode-lighter"><button id="lighter">Lighter</button></div>
                <div class="mode-shader"><button id="shader">Shader</button></div>
                <div class="spaceout"></div>
                <div class="clear-grid"><button id="clear-grid">Clear Grid</button></div>
                <div class="grid-slider">
                    <input type="range" min="5" max="100" value="25" class="slider" id="myRange">
                    <p>Grid Size: <span class="grid-size">25</span> x <span class="grid-size">25</span></p>
                </div>
                
                <div class="signature">Designed by Rhythm2107 [github]</div>
            </div>
            <div class="grid-container"></div>
        </div>
    </div>
</body>

</html>
