<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script rel="javascript" src="./script.js" defer></script>
    <title>Etch-a-sketch</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>SKETCHBOOK</h1>
        </div>
        <div class="main">
            <div class="settings">
                <div class="color-picker"><input type="color" id="colorPicker" value="#ff0000"></div>
                <div class="mode-rainbow"><button>Rainbow</button></div>
                <div class="mode-eraser"><button>Eraser</button></div>
                <div class="mode-lighter"><button>Lighter</button></div>
                <div class="mode-shader"><button>Shader</button></div>
                <div class="clear-grid"><button>Clear Grid</button></div>
                <div class="grid-slider">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    <p>Grid N x N</p>
                </div>
                
                <div class="signature">Designed by Rhythm2107 [github]</div>
            </div>
            <div class="grid-container"></div>
        </div>
    </div>
</body>

</html>
